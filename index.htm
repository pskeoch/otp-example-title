    <script type="text/javascript">

		menufontResize = function(targcharlen, curfsize) {
			
			reducefontsize = false;
			$('#menu_list li').each(function( i ) {
				//alert($(this).text());
				if ($(this).text().length>targcharlen) {
					//alert($(this).text());
					reducefontsize = true;
				}
				
			});
			
			if (reducefontsize==true) {
				$('#menu_list li a').css({"font-size":curfsize-3 + "px"});
			}
		}

		screenResize = function(tscreenh,tscreenw) {
			
			//make decisions about screen layout based on dimensions
			
			//first check if intro complete
			if (introdone==false) {
				$('#interface_area').css({"width":tscreenw + "px","height":tscreenh + "px"});
				$('#intro_area').css({"width":tscreenw + "px"});
				if (tscreenw>=1000) {
					intrografwid = 1000;
					intrografhght = intrografwid * 0.2666;
				} else {
					intrografwid = tscreenw;
					intrografhght = tscreenw * 0.2666
				}
				$('#intro_content img').css({"height":intrografhght + "px","width":intrografwid + "px"});
				$('#intro_area').css({"width":intrografwid + "px","height":intrografhght + "px"});
				
				//Also determine offset of intro graphics from top
				langmenuhght = 50; //rough assumption of height
				totintrodisphght = intrografhght+langmenuhght;
				halfscrnhght = tscreenh / 2;
				intrograftop = halfscrnhght - (totintrodisphght/2);
				$("#intro_area").css({"top": intrograftop + "px"});				
				langmenudrop = intrografhght + $('#intro_area').offset().top;
				$('#language_menu').css({top:langmenudrop + "px"});
			} else {
			
				//if screen pixel width > 900px then menu and content area next to each other, otherwise display each on top to screen width
				if (tscreenw>900) {
					/*if ($("#content_pane").height()>$("#main_menu").height()) {
						targetifacehght = $("#content_pane").height()+$("#bg_gallery_pane").height()+100;
					} else {
						targetifacehght = $("#main_menu").height()+$("#bg_gallery_pane").height()+100;
					}*/
					
					$("#content_pane").css({"width": tscreenw-320 + "px","left":"320px","top":"70px","height":"1000px"})
					//$('.content_bg').css({"width": $("#content_pane").width() + "px","height": $("#content_pane").height() + "px"});
					$('.content').css({"width": $("#content_pane").width()-64 + "px","height": $("#content_pane").height() + "px"});
					targetifacehght = $("#content_pane").height()+$("#bg_gallery_pane").height()+100;
					
					$('#interface_area').css({"width":tscreenw + "px","height":targetifacehght + "px"});
					$("#menu_list li").css({"width":"100%"});
					$("#main_menu").css({"width": "320px"});
					$("#menu_list a").css({"font-size":"20px"});
					menufontResize(28,20);
					logoaspect = 70/240;
					$('#main_menu img.nav-top-img').css({"width":$("#main_menu").width() + "px","height":$("#main_menu").width()*logoaspect + "px"});
					$('.menu_bg').css({"width": $("#main_menu").width() + "px","height": $("#main_menu").height() + "px"});
					
					//Define gallery size based on content area size
					//Gallery image sizes typical 476x298px
					gallimgaspect = 298/476;
					if ($(".content").width()>600) {
						$('.gallery').css({"width": "496px"});
						$('.gallery').css({"height": $('.gallery').width() * gallimgaspect + 80 + "px"});
					} else {
						$('.gallery').css({"width": 496 -(600-$(".content").width()) + "px"});
						$('.gallery').css({"height": $('.gallery').width() * gallimgaspect + 80 + "px"});
					}
					$('.gallery_top img').width($('.gallery').width()-30 + "px");
					$('.gallery_nav').css({"top": $('.gallery_top img').width()*gallimgaspect+20 + "px"});
					///////////////////////////
				
					
					aspectratio = 500/750;
					$(".bg_top img").css({"width":$('#interface_area').width() + "px","height": $('#interface_area').width()*aspectratio + "px"});
					$('#bgcover').css({"width":$('#interface_area').width() + "px","height": $('#interface_area').width()*aspectratio + $("#bg_gallery_pane").height() + "px","background-color":OTP.colors_ar['leftPaneColorValue'],"z-index":"200","position":"absolute","top":"0px","left":"0px","opacity":"0.75"});					
					
				} else {
					//if screen pixel width > 500px then display menu items in two columns
					//Also want to load background gallery image only below menu
					$("#main_menu").css({"width": tscreenw + "px"});
					logoaspect = 70/240;
					$('#main_menu img.nav-top-img').css({"width":"300px","height":300*logoaspect + "px"});

					//Define gallery size based on content area size
					//Gallery image sizes typical 476x298px
					gallimgaspect = 298/476;
					if ($(".content").width()>600) {
						$('.gallery').css({"width": "496px"});
						$('.gallery').css({"height": $('.gallery').width() * gallimgaspect + 80 + "px"});
					} else {
						$('.gallery').css({"width": 496 -(600-$(".content").width()) + "px"});
						$('.gallery').css({"height": $('.gallery').width() * gallimgaspect + 80 + "px"});
					}
					$('.gallery_top img').width($('.gallery').width()-30 + "px");
					$('.gallery_nav').css({"top": $('.gallery_top img').width()*gallimgaspect+20 + "px"});
					////////////////////////////////
					
					if (tscreenw>500) {
						//alert(tscreenw);
						
						$("#menu_list li").css({"width":"46%"});
						//also need to adjust font size when li element width reduces below certain value
						if ($("#menu_list a").width()<300) {
							$("#menu_list a").css({"font-size":"15px"});
							menufontResize(25,12);
							
						} else {
							$("#menu_list a").css({"font-size":"20px"});
							menufontResize(28,20);
						}
						
					} else {
						$("#menu_list li").css({"width":"100%"});
						$("#menu_list a").css({"font-size":"20px"});
						menufontResize(28,20);
						
						logoaspect = 70/240;
						$('#main_menu img.nav-top-img').css({"width":$("#main_menu").width() + "px","height":$("#main_menu").width()*logoaspect + "px"});
					}
					
					$('.menu_bg').css({"width": tscreenw + "px","height": $("#main_menu").height() + "px"});
					
					$("#content_pane").css({"width": tscreenw + "px","left":"0px","top": $("#main_menu").height()+70 + "px","height":"1000px"})
					//$('.content_bg').css({"width": $("#content_pane").width() + "px","height": $("#content_pane").height() + "px"});
					$('.content').css({"width": $("#content_pane").width()-64 + "px","height": $("#content_pane").height() + "px"});
					$('#interface_area').css({"width":tscreenw + "px","height":$("#main_menu").height()+$("#content_pane").height()+$("#bg_gallery_pane").height()+100 + "px"});
					
					if (tscreenw>500) {
						$(".bg_top img").css({"width":$('#interface_area').width() + "px","height": $('#main_menu').height() + "px"});
					} else {
						aspectratio = 500/750;
						$(".bg_top img").css({"width":$('#interface_area').width() + "px","height": $('#interface_area').width()*aspectratio + "px"});
					}
					$('#bgcover').css({"width":$('#interface_area').width() + "px","height": $('#interface_area').height()+500 + "px","background-color":OTP.colors_ar['leftPaneColorValue'],"z-index":"200","position":"absolute","top":"0px","left":"0px","opacity":"0.75"});
					//alert($('#bgcover').css("background-color"));

				}
				
				
				//$('#bgcover').css({"width":$('#interface_area').width() + "px","height": $('#interface_area').height()+500 + "px"});

			}
			
		}
    
		$(window).resize(function() {
			//alert("I've changed");
			var screenh = $(window).height();
			var screenw = $(window).width();
			screenResize(screenh,screenw);
		});
		
		var screenh = $(window).height();
		var screenw = $(window).width();
		screenResize(screenh,screenw);

    </script>
